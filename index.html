    <meta charset="UTF-8" />

    <title>KTP Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Ocra&display=swap');
      
      /* Simulating the OCR-B font often used for NIK, defaulting to monospace if not available */
      .font-ocr {
        font-family: 'OCR A Std', 'monospace', monospace;
      }
      
      /* Simulating the standard sans-serif used on the card */
      .font-ktp {
        font-family: 'Arimo', Arial, Helvetica, sans-serif;
      }

      /* Guilloche-like background pattern simulation */
      .bg-ktp-pattern {
        background-color: #a5f3fc;
        background-image: 
          repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(6, 182, 212, 0.1) 10px, rgba(6, 182, 212, 0.1) 20px),
          radial-gradient(circle at 50% 50%, rgba(255,255,255,0) 0%, rgba(6, 182, 212, 0.1) 50%, rgba(255,255,255,0) 100%);
        background-size: 100% 100%, 50px 50px;
      }
    </style>
